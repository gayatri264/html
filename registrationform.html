<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Example</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="submit_form.php" method="post">
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" placeholder="Enter your name" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter password" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Reading"> Reading
                    <input type="checkbox" name="hobbies" value="Painting"> Sports
                    <input type="checkbox" name="hobbies" value="Music"> Music
                    <input type="checkbox" name="hobbies" value="Travel"> Travel
                </td>
            </tr>

            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="">--Select Country--</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Table Example with rowspan and colspan</h1>

    <table border="2">
        <tr>
            <th rowspan="2">S.No</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>English</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Manu</td>
            <td>85</td>
            <td>90</td>
            <td>175</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sonu</td>
            <td>82</td>
            <td>18</td>
            <td>180</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Chinnu</td>
            <td>78</td>
            <td>84</td>
            <td>162</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Nani</td>
            <td>78</td>
            <td>84</td>
            <td>162</td>
        </tr>
    </table>
